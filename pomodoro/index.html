<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">

    <title>Pomodoro App</title>
</head>

<body>

    <main>
        <div class="container__inicio-usuario">
            <span>Bienvenido!</span>
            <h4>Ingresa tu nombre</h4>
            <form action="" id="form-user">
                <input required pattern="[a-zA-Z ]{1,32}" type="text" id="userName" placeholder="Nombre">
                <input type="submit" value="Ingresar" id="btn-add-user">
                <p class="errorUser">Ingresa tu nombre para continuar</p>
            </form>
        </div>
    </main>
    <script src="./js/main.js"></script>
    <script src="./js/access.js"></script>
</body>

</html>
